version: "3.9"

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./app:/app/app
    ports:
      - "8000:8000"
      - "5678:5678"
    env_file:
      - .env
    environment:
      - ENV=development

  prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - ENV=production

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
    working_dir: /app
    command: ["python", "-m", "pytest", "tests"]
    environment:
      - ENV=test